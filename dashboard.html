<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
</head>
<body>
  <form id="missionForm">
    <label for="goal">What you want to find:</label><br />
    <input type="text" id="goal" required /><br />

    <label for="payment">How you want to pay:</label><br />
    <select id="payment">
      <option value="Ko-Fi">Ko-Fi</option>
      <option value="Nuts In Game">Nuts In Game</option>
      <option value="PayPal">PayPal</option>
      <option value="Meta Quest Game">Meta Quest Game</option>
    </select><br />

    <label for="username">Meta Quest Username:</label><br />
    <input type="text" id="username" required /><br />

    <button type="submit">Send Mission</button>
  </form>

  <p id="lobbyCode"></p>

  <script src="dashboard.js"></script>
</body>
</html>
