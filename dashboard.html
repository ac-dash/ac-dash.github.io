<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <img src="acdash.png" alt="AC Dashboard Logo" />
  </header>

  <h1>Dashboard</h1>

  <form id="missionForm">
    <input type="text" id="goal" placeholder="What you want to find" required /><br />
    <select id="payment">
      <option>Ko-Fi</option>
      <option>Nuts In Game</option>
      <option>PayPal</option>
      <option>Meta Quest Game</option>
    </select><br />
    <input type="text" id="username" placeholder="Meta Quest Username" required /><br />
    <button type="submit">Start New Mission</button>
  </form>

  <div id="lobbyCode"></div>

  <script src="dashboard.js"></script>
</body>
</html>
