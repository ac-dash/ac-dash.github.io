<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="acdash.png" alt="AC Dash Logo" class="logo" />
  </header>

  <main class="form-section">
    <h2>Start New Mission</h2>
    <form id="missionForm">
      <label>What you want to find:</label>
      <input type="text" id="goal" required />

      <label>How you want to pay:</label>
      <select id="payment">
        <option value="Ko-Fi">Ko-Fi</option>
        <option value="Nuts In Game">Nuts In Game</option>
        <option value="PayPal">PayPal</option>
        <option value="Meta Quest Game">Meta Quest Game</option>
      </select>

      <label>Meta Quest Username:</label>
      <input type="text" id="username" required />

      <button type="submit" class="gradient-button bold">Submit</button>
    </form>

    <p id="lobbyCode" class="lobby-code-display"></p>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
