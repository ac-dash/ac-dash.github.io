<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TURBO MISSION</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="acdash.png" alt="Logo" style="height: 64px;">
    <h1 style="font-family: 'Cursive'; font-weight: bold; color: #ff00ff;">TURBO</h1>
  </header>

  <main>
    <form id="missionForm">
      <label>What you want to find:</label>
      <input type="text" id="goal" required />

      <label>How you want to pay:</label>
      <select id="payment">
        <option value="Ko-Fi">Ko-Fi</option>
        <option value="Nuts In Game">Nuts In Game</option>
        <option value="PayPal">PayPal</option>
        <option value="Meta Quest Game">Meta Quest Game</option>
      </select>

      <label>Meta Quest Username:</label>
      <input type="text" id="username" required />

      <button type="submit" class="turbo-button">Send Turbo Mission</button>
    </form>

    <p id="lobbyCode" class="lobby-code-display"></p>
  </main>

  <script src="turbo.js"></script>
</body>
</html>
