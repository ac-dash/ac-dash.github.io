<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turbo Mission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="acdash.png" alt="AC Dash Logo" class="logo" />
    <h1 class="turbo-heading">ðŸš€ TURBO MODE</h1>
  </header>

  <main class="form-section">
    <form id="missionForm">
      <label>What you want to find:</label>
      <input type="text" id="goal" required />

      <label>How you want to pay:</label>
      <select id="payment">
        <option value="Ko-Fi">Ko-Fi</option>
        <option value="Nuts In Game">Nuts In Game</option>
        <option value="PayPal">PayPal</option>
        <option value="Meta Quest Game">Meta Quest Game</option>
      </select>

      <label>Meta Quest Username:</label>
      <input type="text" id="username" required />

      <label>Turbo Password:</label>
      <input type="password" id="turboPass" required />

      <button type="submit" class="gradient-button bold">Send Turbo Mission</button>
    </form>

    <p id="lobbyCode" class="lobby-code-display"></p>
  </main>

  <script src="turbo.js"></script>
</body>
</html>
